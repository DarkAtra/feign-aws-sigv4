name: Build & Release
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - next
    paths:
      - '**/src/**'
      - '**/pom.xml'
      - 'pom.xml'

concurrency:
  group: ci-main

permissions:
  # used by cycjimmy/semantic-release-action
  contents: write
  issues: write
  pull-requests: write
  # used by aws-actions/configure-aws-credentials
  id-token: write

jobs:
  build:
    name: Build & Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Setup Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Setup AWS Credentials for Integration Tests
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: eu-central-1
          role-to-assume: arn:aws:iam::956243129466:role/github-deployer

      - name: Synth Infrastructure for Integration Tests
        working-directory: integration-tests/infrastructure
        run: |
          npm ci
          npm run synth

      - name: Apply Infrastructure for Integration Tests
        working-directory: integration-tests/infrastructure/cdktf.out/stacks/infrastructure
        run: |
          terraform init
          terraform apply -auto-approve

      - name: Run Tests
        run: mvn -B -ntp clean install

      - name: Apply Infrastructure for Integration Tests
        working-directory: integration-tests/infrastructure/cdktf.out/stacks/infrastructure
        run: |
          terraform destroy -auto-approve

      - name: Create new release
        uses: cycjimmy/semantic-release-action@v3
        with:
          extra_plugins: |
            @semantic-release/git
            @semantic-release/exec
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
